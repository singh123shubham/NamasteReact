Why the crossorigin Attribute?

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <script

    </script>
    <script 
        crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>

    <script src="./App.js"></script>
</body>
</html>
